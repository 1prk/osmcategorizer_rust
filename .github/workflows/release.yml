name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Rename binary
        run: |
          $version = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrEmpty($version)) {
            $version = "manual-build"
          }
          Copy-Item "target\x86_64-pc-windows-msvc\release\osmcategorizer_rust.exe" "osmcategorizer_rust-$version-windows-x86_64.exe"
        shell: powershell

      - name: Upload artifact (manual build)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: osmcategorizer_rust-windows-x86_64
          path: osmcategorizer_rust-manual-build-windows-x86_64.exe

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./osmcategorizer_rust-${{ github.event.release.tag_name }}-windows-x86_64.exe
          asset_name: osmcategorizer_rust-${{ github.event.release.tag_name }}-windows-x86_64.exe
          asset_content_type: application/octet-stream
