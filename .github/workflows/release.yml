name: Build Release

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Rename binary
        run: |
          $version = "${{ github.event.release.tag_name }}"
          Copy-Item "target\x86_64-pc-windows-msvc\release\osmcategorizer_rust.exe" "osmcategorizer_rust-$version-windows-x86_64.exe"
        shell: powershell

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./osmcategorizer_rust-${{ github.event.release.tag_name }}-windows-x86_64.exe
          asset_name: osmcategorizer_rust-${{ github.event.release.tag_name }}-windows-x86_64.exe
          asset_content_type: application/octet-stream
